<!doctype html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>{% block title %}{% endblock%}</title>
	<link rel="shortcut icon" type="image/x-icon" href="{% static "images/photo.ico" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
	<script type="text/javascript" src="{% static "scripts/script.js" %}"></script>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
<!--	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">-->
</head>
<body>
	<nav class="header-bar">
			<div class="clock" id="clock">
				<a href="http://nuzpcybergr.zzz.com.ua/">
					<div id="hh" class="num"></div><div id="mm" class="num"></div><div id="ss" class="num"></div>
				</a>
			</div>
			<div class="clock" id="week_spec_show"></div>
			<a href="http://nuzpcybergr.zzz.com.ua/timesheet/">
					<div class="header-bar-button">Расписание</div>
				</a>
	</nav>

{% block main %}{% endblock %}

<script type="text/javascript">
	clock();
	setInterval(clock, 1000);
	showSpecWeek();
</script>
</body>
</html>
